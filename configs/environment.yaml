# Environment configuration for IPBES-Classifier
# This file contains environment-specific settings

# Development environment (default)
development:
  # Paths
  data_dir: "./data"
  results_dir: "./results"
  plots_dir: "./plots"
  
  # API settings
  pyalex:
    email: "leandre.catogni@hesge.ch"
    max_retries: 1
    retry_backoff_factor: 0.1
  
  # Model settings
  models:
    default_learning_rate: 2e-5
    default_batch_size: 16
    max_epochs: 10
  
  # Logging
  log_level: "INFO"
  log_file: "./logs/ipbes_classifier.log"

# Production environment
production:
  # Paths (can be overridden by environment variables)
  data_dir: "${IPBES_DATA_DIR:-/data/ipbes}"
  results_dir: "${IPBES_RESULTS_DIR:-/results/ipbes}"
  plots_dir: "${IPBES_PLOTS_DIR:-/plots/ipbes}"
  
  # API settings
  pyalex:
    email: "${PYALEX_EMAIL:-leandre.catogni@hesge.ch}"
    max_retries: 3
    retry_backoff_factor: 0.5
  
  # Model settings
  models:
    default_learning_rate: 1e-5
    default_batch_size: 32
    max_epochs: 20
  
  # Logging
  log_level: "WARNING"
  log_file: "/var/log/ipbes_classifier.log"

# Testing environment
testing:
  # Paths
  data_dir: "./test_data"
  results_dir: "./test_results"
  plots_dir: "./test_plots"
  
  # API settings
  pyalex:
    email: "test@example.com"
    max_retries: 1
    retry_backoff_factor: 0.1
  
  # Model settings
  models:
    default_learning_rate: 5e-5
    default_batch_size: 8
    max_epochs: 2
  
  # Logging
  log_level: "DEBUG"
  log_file: "./test_logs/ipbes_classifier.log"

# Common settings across all environments
common:
  # Seed for reproducibility
  seed: 42
  
  # Model configuration
  num_labels: 1
  default_training_args:
    save_total_limit: 1
    gradient_accumulation_steps: 4
    fp16: false
    logging_strategy: "epoch"
    report_to: "tensorboard"
  
  # Dataset configuration
  ipbes_datasets:
    ias: "IPBES IAS_2352922"
    sua: "IPBES SUA_2344805"
    va: "IPBES VA_2345372"
  
  # File patterns
  file_patterns:
    results: "results.csv"
    multi_label_metrics: "multi_labels_metrics.csv"
    test_folds: "test_folds.csv"
    test_predictions: "test_preds"
